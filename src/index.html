<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banner scroller</title>
	<link rel="icon" type="image/png" href="logo_256.png" />
	<link rel="stylesheet" href="style.css?v0.2">
	<link rel="manifest" href="manifest.webmanifest?v0.2">
</head>
<body>
	<h1>Banner scroller</h1>
	<div id="banner">
		<div class="scroll">
			<div class="RightToLeft">
				<p></p>
			</div>
			<div class="RightToLeft">
				<p></p>
			</div>
		</div>
	</div>
	<div class="form-container">
		<label for="text">Text:</label><br>
        <input type="text" id="text" name="text" value="Lorem ipsum dolor sit amet !">
	</div>
	<div class="form-container">
		<label for="text">Scroll time:</label><br>
        <input type="range" id="animation-time" name="animation-time" min="0" max="30" step="1" value="5">
        <span id="scroll-time-display">10</span>&nbsp;
        <span>seconds</span>
	</div>
	<div class="form-container">
		<label for="text">Text size:</label><br>
        <input type="range" id="text-size" name="text-size" min="0" max="100" step="1" value="40">
	</div>
	<div class="form-container">
		<label for="text">Color:</label><br>
        <input type="color" id="text-color" value="#ffffff">
	</div>
	<script src="main.js?v0.2"></script>
	<script type="text/javascript">
		if ("serviceWorker" in navigator) {
			if (navigator.serviceWorker.controller) {
				console.log("Already registered !");
			} else {
				// Register the service worker
				navigator.serviceWorker
				.register("pwa-sw.js", {
					scope: "localhost"
				})
				.then(function (reg) {
					console.log("Service work registered for : " + reg.scope);
				});
			}
		}
	</script>
	<script src="pwa-sw.js"></script>
</body>
</html>
